# Hexo Configuration

# Site
title: Simple to Make
subtitle: Ricette per una vita pi√π semplice
keywords: ricetta, autoproduzione, casalingo, cucina, saponi, detergenti, detersivi, disinfettanti, fermentazioni, fermentati, pane, ingredienti, attrezzature, procedimento, uso, conservazione
description: Una ricetta semplice per l'autoproduzione, dai principi essenziali alla lista precisa di ingredienti, dal procedimento passo passo ai suggerimenti per uso e conservazione
author: Piero Ciarfaglia
language: it

# URL
url: https://simpletomake.it
root: /
permalink: :title.html

# Directory
source_dir: source
public_dir: public_html

# Writing
new_post_name: :title.md
default_layout: recipe
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 100
  order_by: date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
use_date_for_updated: false

# Pagination
per_page: 100
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Theme
theme: simple-recipes-viewer

# SASS
node_sass:
  debug: false
  outputStyle: compressed
  precision: 2
  sourceComments: false
  sourceMap: false

# Minification
js_concator:
  enable: false
js_minifier:
  enable: true
  mangle: true
  silent: false
  output: true
html_minifier:
  enable: false
image_minifier:
  enable: true
  multipass: false
  exclude: [ 'svg' ]

# Deployment
deploy:
  type: ''

# RSS Feed
feed:
  type:
    - atom
    - rss2
  limit: false
  content: false
  content_limit: 200
  content_limit_delim: ' '
  order_by: -date
  icon: android-chrome-512x512.png
  autodiscovery: true